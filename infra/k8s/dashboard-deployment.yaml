apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: autopilot-target
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: autopilot-target
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
