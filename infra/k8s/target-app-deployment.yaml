apiVersion: apps/v1
kind: Deployment
metadata:
  name: target-app
  namespace: autopilot-target
  labels:
    app: target-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: target-app
  template:
    metadata:
      labels:
        app: target-app
    spec:
      containers:
        - name: target-app
          image: target-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: FIX_APPLIED
              value: "true"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: target-app
  namespace: autopilot-target
spec:
  selector:
    app: target-app
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
